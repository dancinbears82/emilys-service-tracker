<modal #LoginModal>
	<modal-header [show-close]="true">
		<h4 class="modal-title">Please Log In</h4>
	</modal-header>
	<form role="form">
		<div class="form-group">
			<label for="email">Username</label>
			<input type="user name" class="form-control flex" id="userName" placeholder="Enter UserName" ng-model="email" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" />
		</div>

	</form>


	<modal-footer>
		<input type="image" src="/googlelogin.png" alt="Submit" class="googleButton" align="left" (click)="LoginGoogle()">
	</modal-footer>
</modal>
